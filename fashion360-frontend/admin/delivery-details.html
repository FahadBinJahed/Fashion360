<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashion360 - Delivery Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="sidebar">
    <div class="sidebar-brand">
      <i class="bi bi-shop"></i>
      <span>Fashion360</span>
    </div>
    <ul class="sidebar-nav">
      <li class="sidebar-nav-item">
        <a href="index.html" class="sidebar-nav-link">
          <i class="bi bi-speedometer2"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="orders.html" class="sidebar-nav-link">
          <i class="bi bi-bag"></i>
          <span>Orders</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="deliveries.html" class="sidebar-nav-link active">
          <i class="bi bi-truck"></i>
          <span>Deliveries</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="inventory.html" class="sidebar-nav-link">
          <i class="bi bi-box-seam"></i>
          <span>Inventory</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="products.html" class="sidebar-nav-link">
          <i class="bi bi-tag"></i>
          <span>Products</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="categories.html" class="sidebar-nav-link">
          <i class="bi bi-collection"></i>
          <span>Categories</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="customers.html" class="sidebar-nav-link">
          <i class="bi bi-people"></i>
          <span>Customers</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="payments.html" class="sidebar-nav-link">
          <i class="bi bi-credit-card"></i>
          <span>Payments</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="users.html" class="sidebar-nav-link">
          <i class="bi bi-person-gear"></i>
          <span>Staff</span>
        </a>
      </li>
      <li class="sidebar-nav-item mt-4">
        <a href="#" class="sidebar-nav-link" onclick="logout()">
          <i class="bi bi-box-arrow-left"></i>
          <span>Logout</span>
        </a>
      </li>
    </ul>
  </div>
  <!-- Mobile Menu Toggle -->
  <button class="menu-toggle" id="menuToggle">
    <i class="bi bi-list"></i>
  </button>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="header-title">Delivery Details <span id="deliveryIdTitle"></span></h1>
        
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div id="loadingSpinner" class="text-center py-4">
          <span class="loading-spinner"></span> Loading delivery details...
        </div>

        <div id="deliveryDetailsContent" style="display: none;">
          <div class="row mb-4">
            <div class="col-md-6">
              <div class="delivery-detail-row">
                <div class="delivery-detail-label">Order ID</div>
                <div id="detailOrderId" class="delivery-detail-value"></div>
              </div>
              <div class="delivery-detail-row">
                <div class="delivery-detail-label">Status</div>
                <div id="detailStatus" class="delivery-detail-value"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="delivery-detail-row">
                <div class="delivery-detail-label">Shipped At</div>
                <div id="detailShippedAt" class="delivery-detail-value"></div>
              </div>
              <div class="delivery-detail-row">
                <div class="delivery-detail-label">Delivered At</div>
                <div id="detailDeliveredAt" class="delivery-detail-value"></div>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6">
              <div class="delivery-detail-row">
                <div class="delivery-detail-label">Created At</div>
                <div id="detailCreatedAt" class="delivery-detail-value"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="delivery-detail-row">
                <div class="delivery-detail-label">Updated At</div>
                <div id="detailUpdatedAt" class="delivery-detail-value"></div>
              </div>
            </div>
          </div>
        </div>

        <div id="errorMessage" class="text-center py-4 text-danger" style="display: none;">
          <i class="bi bi-exclamation-triangle-fill"></i> <span id="errorText"></span>
          <button class="btn btn-sm btn-outline-primary mt-2" onclick="loadDeliveryDetails()">Retry</button>
        </div>
      </div>
    </div>
    <a href="deliveries.html" class="btn btn-outline-secondary ms-auto">
          <i class="bi bi-arrow-left"></i> Back to Deliveries
        </a>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/delivery-details-script.js"></script>
</body>
</html>
