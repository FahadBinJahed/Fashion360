<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashion360 - Payments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-brand">
      <i class="bi bi-shop"></i>
      <span>Fashion360</span>
    </div>
    <ul class="sidebar-nav">
      <li class="sidebar-nav-item">
        <a href="index.html" class="sidebar-nav-link">
          <i class="bi bi-speedometer2"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="orders.html" class="sidebar-nav-link">
          <i class="bi bi-bag"></i>
          <span>Orders</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="deliveries.html" class="sidebar-nav-link ">
          <i class="bi bi-truck"></i>
          <span>Deliveries</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="inventory.html" class="sidebar-nav-link">
          <i class="bi bi-box-seam"></i>
          <span>Inventory</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="products.html" class="sidebar-nav-link ">
          <i class="bi bi-tag"></i>
          <span>Products</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="categories.html" class="sidebar-nav-link">
          <i class="bi bi-collection"></i>
          <span>Categories</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="customers.html" class="sidebar-nav-link">
          <i class="bi bi-people"></i>
          <span>Customers</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="payments.html" class="sidebar-nav-link active">
          <i class="bi bi-credit-card"></i>
          <span>Payments</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="users.html" class="sidebar-nav-link">
          <i class="bi bi-person-gear"></i>
          <span>Staff</span>
        </a>
      </li>
      <li class="sidebar-nav-item mt-4">
        <a href="#" class="sidebar-nav-link" onclick="logout()">
          <i class="bi bi-box-arrow-left"></i>
          <span>Logout</span>
        </a>
      </li>
    </ul>
  </div>
  <!-- Mobile Menu Toggle -->
  <button class="menu-toggle" id="menuToggle">
    <i class="bi bi-list"></i>
  </button>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <div class="d-flex justify-content-between align-items-center w-100">
        <h1 class="header-title">Payment Management</h1>
      </div>
    </div>

    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">All Payments</h5>
        <div class="input-group" style="width: 300px;">
          <input type="text" class="form-control" placeholder="Search payments..." id="searchPayments">
          <button class="btn btn-outline-secondary" type="button">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead>
              <tr>
                <th>Payment ID</th>
                <th>User ID</th>
                <th>Order ID</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="paymentsTable">
              <tr>
                <td colspan="7" class="text-center py-4">
                  <span class="loading-spinner"></span> Loading payments...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Payment Modal -->
  <div class="modal fade" id="paymentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Payment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="paymentForm">
            <div class="mb-3">
              <label for="paymentUserId" class="form-label">User ID*</label>
              <input type="number" class="form-control" id="paymentUserId" required>
            </div>
            <div class="mb-3">
              <label for="paymentOrderId" class="form-label">Order ID*</label>
              <input type="number" class="form-control" id="paymentOrderId" required>
            </div>
            <div class="mb-3">
              <label for="paymentAmount" class="form-label">Amount*</label>
              <input type="number" class="form-control" id="paymentAmount" required min="0" step="0.01">
            </div>
            <div class="mb-3">
              <label for="paymentStatus" class="form-label">Status*</label>
              <select class="form-select" id="paymentStatus" required>
                <option value="paid">Paid</option>
                <option value="pending">Pending</option>
                <option value="failed">Failed</option>
                <option value="refunded">Refunded</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="savePaymentBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/payments_script.js"></script>
</body>
</html>
