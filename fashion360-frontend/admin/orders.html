<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashion360 - Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="sidebar">
    <div class="sidebar-brand">
      <i class="bi bi-shop"></i>
      <span>Fashion360</span>
    </div>
    <ul class="sidebar-nav">
      <li class="sidebar-nav-item">
        <a href="index.html" class="sidebar-nav-link">
          <i class="bi bi-speedometer2"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="orders.html" class="sidebar-nav-link active">
          <i class="bi bi-bag"></i>
          <span>Orders</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="deliveries.html" class="sidebar-nav-link">
          <i class="bi bi-truck"></i>
          <span>Deliveries</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="inventory.html" class="sidebar-nav-link">
          <i class="bi bi-box-seam"></i>
          <span>Inventory</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="products.html" class="sidebar-nav-link">
          <i class="bi bi-tag"></i>
          <span>Products</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="categories.html" class="sidebar-nav-link">
          <i class="bi bi-collection"></i>
          <span>Categories</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="customers.html" class="sidebar-nav-link">
          <i class="bi bi-people"></i>
          <span>Customers</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="payments.html" class="sidebar-nav-link">
          <i class="bi bi-credit-card"></i>
          <span>Payments</span>
        </a>
      </li>
      <li class="sidebar-nav-item">
        <a href="users.html" class="sidebar-nav-link">
          <i class="bi bi-person-gear"></i>
          <span>Staff</span>
        </a>
      </li>
      <li class="sidebar-nav-item mt-4">
        <a href="#" class="sidebar-nav-link" onclick="logout()">
          <i class="bi bi-box-arrow-left"></i>
          <span>Logout</span>
        </a>
      </li>
    </ul>
  </div>
  <!-- Mobile Menu Toggle -->
  <button class="menu-toggle" id="menuToggle">
    <i class="bi bi-list"></i>
  </button>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h1 class="header-title">Orders Management</h1>
    </div>

    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">All Orders</h5>
        <div class="input-group" style="width: 300px;">
          <input type="text" class="form-control" placeholder="Search orders..." id="searchOrders">
          <button class="btn btn-outline-secondary" type="button">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Items</th>
                <th>Total</th>
                <th>Status</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="ordersTable">
              <tr>
                <td colspan="7" class="text-center py-4">
                  <span class="loading-spinner"></span> Loading orders...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/orders_script.js"></script>
</body>
</html>
